logging:
    level:
        root: info
        com.example.support: debug

server:
    port: 8080
    shutdown: graceful
    tomcat:
        threads:
            min-spare: 20

spring:
    application:
        name: application-local
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:homeworkDB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=3000
        username: sa
        password: sa
        hikari:
          pool-name: homework-pool
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
    h2:
        console:
            enabled: false
            path: /h2-console
    threads:
        virtual:
            enabled: true


application:
    announcement:
        attachment:
            upload-dir: announcement